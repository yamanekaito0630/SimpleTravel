<!doctype html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment::meta}"></div>
    <div th:replace="~{fragment::style}"></div>
    <title>お気に入り一覧</title>
</head>
<body>
<div class="simpletravel-wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{fragment::header}"></div>

    <main>
        <div class="container pt-4 pb-5 simpletravel-container">
            <div class="row justify-content-center">
                <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                        <li class="breadcrumb-item active" aria-current="page">お気に入り一覧</li>
                    </ol>
                </nav>
                <h1 class="text-center mb-4">お気に入り一覧</h1>
                <div class="col">
                    <div class="mb-3" th:each="favorite : ${favoritePage}">
                        <a th:href="@{/houses/__${favorite.getHouse().getId()}__}" class="link-dark simpletravel-card-link">
                            <div class="card h-100">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img th:if="${favorite.getHouse().getImageName()}"
                                             th:src="@{/storage/__${favorite.getHouse().getImageName()}__}"
                                             class="card-img-top simpletravel-horizontal-card-image" alt="店舗画像">
                                        <img th:unless="${favorite.getHouse().getImageName()}" th:src="@{/images/noImage.png}"
                                             class="card-img-top simpletravel-horizontal-card-image" alt="NO IMAGE">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h3 class="card-title mb-3" th:text="${favorite.getHouse().getName()}"></h3>
                                            <hr class="mb-3">
                                            <p class="card-text mb-2">
                                                <span th:text="${favorite.getHouse().getDescription()}"></span>
                                            </p>
                                            <p class="card-text mb-2">
                                                <small class="text-muted"
                                                       th:text="${'〒' + favorite.getHouse().getPostalCode()}"></small>
                                                <small class="text-muted" th:text="${favorite.getHouse().getAddress()}"></small>
                                            </p>
                                            <p class="card-text">
                                                <span th:text="${#numbers.formatInteger(favorite.getHouse().getPrice(), 1, 'COMMA') + '円 / 泊'}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- ページネーション -->
                    <div th:if="${favoritePage.getTotalPages() > 1}" class="d-flex justify-content-center">
                        <nav aria-label="民宿一覧ページ">
                            <ul class="pagination">
                                <li class="page-item">
                                    <span th:if="${favoritePage.isFirst()}" class="page-link disabled">前</span>
                                    <a th:unless="${favoritePage.isFirst()}"
                                       th:href="@{/favorites(page = ${favoritePage.getNumber() - 1})}"
                                       class="page-link simpletravel-page-link">前</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, favoritePage.getTotalPages() - 1)}"
                                    class="page-item">
                                    <span th:if="${i == favoritePage.getNumber()}"
                                          class="page-link active simpletravel-active" th:text="${i + 1}"></span>
                                    <a th:unless="${i == favoritePage.getNumber()}"
                                       th:href="@{/favorites(page = ${i})}"
                                       class="page-link simpletravel-page-link" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item">
                                    <span th:if="${favoritePage.isLast()}" class="page-link disabled">次</span>
                                    <a th:unless="${favoritePage.isLast()}"
                                       th:href="@{/favorites(page = ${favoritePage.getNumber() + 1})}"
                                       class="page-link simpletravel-page-link">次</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragment::footer}"></div>
</div>

<div th:replace="~{fragment::scripts}"></div>
</body>
</html>
