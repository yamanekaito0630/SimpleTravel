<!doctype html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- meta -->
    <div th:fragment="meta" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </div>

    <!-- style -->
    <div th:fragment="style" th:remove="tag">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </div>

    <title>部品化用のHTMLファイル</title>
</head>
<body>
<div class="simpletravel-wrapper">
    <!-- ヘッダー -->
    <div th:fragment="header" th:remove="tag">
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm simpletravel-navbar">
            <div class="container simpletravel-container">
                <a th:href="@{/}" class="navbar-brand">
                    <img th:src="@{/images/logo.png}" alt="Simple Travel" class="simpletravel-logo me-1">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <!-- 未ログインであれば表示する -->
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">ログイン</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/signup}">会員登録</a>
                        </li>

                        <!-- ログイン済みであれば表示する -->
                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
                            <a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                <span sec:authentication="principal.user.name"></span>
                            </a>

                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
                                <a class="dropdown-item simpletravel-dropdown-item" th:href="@{/user}">会員情報</a>
                                <a class="dropdown-item simpletravel-dropdown-item"
                                   th:href="@{/reservations}">予約一覧</a>
                                <a class="dropdown-item simpletravel-dropdown-item"
                                   th:href="@{/favorites}">お気に入り一覧</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item simpletravel-dropdown-item" th:href="@{/logout}"
                                   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                    ログアウト
                                </a>
                                <form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form>
                            </div>
                        </li>

                        <!-- 管理者であれば表示する -->
                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a id="navbarDropdownAdmin" class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                管理者メニュー
                            </a>

                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAdmin">
                                <a class="dropdown-item simpletravel-dropdown-item"
                                   th:href="@{/admin/users}">会員一覧</a>
                                <a class="dropdown-item simpletravel-dropdown-item"
                                   th:href="@{/admin/houses}">民宿一覧</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item simpletravel-dropdown-item" th:href="@{/logout}"
                                   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                    ログアウト
                                </a>
                                <form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- フッター -->
    <div th:fragment="footer" th:remove="tag">
        <footer>
            <div class="d-flex justify-content-center align-items-center h-100">
                <p class="text-center text-muted small mb-0">&copy; Simple Travel All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>

<!-- scripts -->
<div th:fragment="scripts" th:remove="tag">
    <!-- Bootstrap -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</div>
</body>
</html>
